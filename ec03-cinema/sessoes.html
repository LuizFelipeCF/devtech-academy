<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sessões Disponíveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cinema</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-salas.html">Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
          <li class="nav-item"><a class="nav-link active" href="sessoes.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2>Sessões Disponíveis</h2>
    <div id="session-list" class="list-group"></div>
  </main>

  <script src="cinema.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('session-list');

      const render = () => {
        const sessoes = Cinema.getSessoes();
        const filmes = Cinema.getFilmes();
        const salas = Cinema.getSalas();

        if (!sessoes.length) {
          listEl.innerHTML = '<div class="list-group-item">Nenhuma sessão disponível.</div>';
          return;
        }

        listEl.innerHTML = sessoes.map(s => {
          const filme = filmes.find(f=>f.id===s.filmeId);
          const sala = salas.find(x=>x.id===s.salaId);
          return `<div class="list-group-item d-flex justify-content-between align-items-start">
            <div>
              <h5>${filme?filme.titulo:'-'} <small class="text-muted">(${s.formato}, ${s.idioma})</small></h5>
              <p class="mb-1">${sala? sala.nome : '-'} — ${Cinema.formatDateTime(s.datetime)}</p>
              <small>Preço: R$ ${s.preco.toFixed(2)}</small>
            </div>
            <div>
              <a class="btn btn-primary" href="venda-ingressos.html?sessionId=${encodeURIComponent(s.id)}">Comprar Ingresso</a>
            </div>
          </div>`;
        }).join('');
      };

      render();

      // update when focus returns (in case user added data)
      window.addEventListener('focus', render);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
