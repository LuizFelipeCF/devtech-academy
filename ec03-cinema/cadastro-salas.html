<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cinema</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cadastro-filmes.html">Filmes</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro-salas.html">Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro-sessoes.html">Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2>Cadastro de Salas</h2>
    <div id="alert-placeholder"></div>

    <form id="sala-form" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">Nome da Sala</label>
        <input id="nome" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Capacidade</label>
        <input id="capacidade" type="number" min="1" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tipo</label>
        <select id="tipo" class="form-select" required>
          <option value="" selected disabled>Escolha...</option>
          <option>2D</option><option>3D</option><option>IMAX</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Salvar Sala</button>
      </div>
    </form>

    <hr>
    <h3>Salas cadastradas</h3>
    <ul id="sala-list" class="list-group"></ul>
  </main>

  <script src="cinema.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('sala-form');
      const list = document.getElementById('sala-list');
      const alertPlaceholder = document.getElementById('alert-placeholder');

      const render = () => {
        const salas = Cinema.getSalas();
        list.innerHTML = salas.length ? salas.map(s => `<li class="list-group-item d-flex justify-content-between">
            <div><strong>${s.nome}</strong><br><small>${s.tipo} • ${s.capacidade} lugares</small></div>
            <div><button class="btn btn-danger btn-sm" data-id="${s.id}" data-action="delete">Excluir</button></div>
          </li>`).join('') : '<li class="list-group-item">Nenhuma sala cadastrada.</li>';
      };

      render();

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
        const nome = document.getElementById('nome').value.trim();
        const capacidade = document.getElementById('capacidade').value;
        const tipo = document.getElementById('tipo').value;

        const salas = Cinema.getSalas();
        const s = new Cinema.Sala(Cinema.generateId('s_'), nome, capacidade, tipo);
        salas.push(s);
        Cinema.setSalas(salas);

        form.reset(); form.classList.remove('was-validated');
        render();
      });

      list.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const id = btn.dataset.id;
        if (btn.dataset.action === 'delete') {
          if (confirm('Excluir sala?')) {
            let salas = Cinema.getSalas();
            salas = salas.filter(s => s.id !== id);
            Cinema.setSalas(salas);
            render();
          }
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
